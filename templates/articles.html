<div class="col-sm-10 main-content" infinite-scroll="asC.showArticles()">
    <select class="form-control" ng-model="asC.selectedCat" ng-cho ng-options="item.name for item in asC.categories">
        <option value="">All</option>
    </select>
    <br>
    <br>
    <div class="row article" ng-repeat="article in asC.articles | filter:asC.selectedCat.id">
        <div class="col-sm-3">
            <a href="#/article/{{article.id}}" class="">
                <img ng-src="img/{{article.image}}" class="img-responsive">
            </a>
        </div>
        <div class="col-sm-4">
            <h3 class="title">
                <a href="#/article/{{article.id}}">{{article.title}}</a>
            </h3>
            <p class="text-muted">Category : {{asC.getCategoryById(article.categoryId)}}</p>
            <p>{{article.body}}</p>

            <p class="text-muted">Posted at <a>{{article.datePublished}}</a></p>

        </div>
    </div>
</div>
<div class="col-sm-2 sidebar">
    <div class="list-group first-widget">
        <a href="#/article/{{article.id}}" ng-repeat="article in asC.articles | orderBy:article.datePublished:true" class="list-group-item sidebar-articles">{{article.title}}</a>
    </div>
    <div class="list-group">
        <a href="#/article/{{article.id}}" ng-repeat="article in asC.articles | filter:asC.selectedCat.id" class="list-group-item sidebar-articles">{{article.title}}</a>
    </div>
</div>
