<div class="col-sm-10 main-content">
    <div class="row article-single">
        <div class="col-sm-12">
            <img ng-src="img/{{aC.article.image}}" class="img-responsive">
        </div>
        <div class="col-sm-8">
            <h3 class="title">{{aC.article.title}}</h3>
            <p class="text-muted">Category : {{aC.article.categoryId}}</p>
            <p>{{aC.article.body}}</p>
            <p class="text-muted">Posted at <a>{{aC.article.datePublished}}</a></p>
        </div>
    </div>
</div>
<div class="col-sm-2 sidebar">
    <div class="list-group first-widget">
        <a href="#/article/{{article.id}}" ng-repeat="article in aC.articles | orderBy:article.datePublished:true" class="list-group-item sidebar-articles">{{article.title}}</a>
    </div>
    <div class="list-group">
        <a href="#/article/{{article.id}}" ng-repeat="article in aC.articles | filter:aC.article.categoryId" class="list-group-item sidebar-articles">{{article.title}}</a>
    </div>
</div>
